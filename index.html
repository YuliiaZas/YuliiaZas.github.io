                </div>

                <div class="modal__main">
                    <div class="modal__main-section">
                        <div class="slider slider--modal-main">
                            <div class="button slider__btn slider__btn--prev" data-step="-1">&#10094;</div>
                            <div class="button slider__btn slider__btn--next" data-step="1">&#10095;</div>
                            <div class="slider__wrapper slider__wrapper--modal-main">
                                <div class="slider__box">
                                    <div class="slider__slide" data-slide="1">
                                        <img class="slider__img" src="https://i.postimg.cc/nrMhGzTP/caleb-woods-9-Kp-Qr-PEy8-P8-unsplash.jpg" alt="Кошка, 2 года, породы Бенгальская кошка, окрас">

                                </div>

                                </div>
                            </div>
                        </div>

                            </div>

                            </div>

                                <div class="description__label description__label--justify">Порода</div>
                                <div class="description__value" data-item="breed-name">Ликой</div>
                            </div>
                            <div class="description__item">
                                <div class="description__label description__label--justify">Окрас</div>

                            </div>
                        </div>

                    </div>
                    <div class="description__item description__item--table">

                        <div class="description__value description__value--table" data-item="breed-hair">длинношерстные</div>
                    </div>
                    <div class="description__item description__item--table">

                    </div>
