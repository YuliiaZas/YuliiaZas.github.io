<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shop</title>
    <link rel="stylesheet" href="css/cat-game.css">
</head>
<body>
    <header class="header">
        <div class="header__links">

        </div>
        <div class="header__bg">

        </div>
    </header>

    <main>
        <section>
            <article class="rules"></article>
            <article class="game" id="game">
                <div class="game__cat game__cat--1"></div>
                <div class="game__paw game__paw--1"></div>
                <div class="game__paw game__paw--2"></div>
                <div class="game__speech-box game__speech-box--1">Поиграй с нами! <br>Нажми на клубок</div>

                <div class="game__cat game__cat--2"></div>
                <div class="game__speech-box game__speech-box--2">Набери 5 Мяу</div>

                <div class="game__ball"></div>
                <div class="game__score score">Мяу: <span class="score__value">0</span></div>

                <div class="game__finish">
                    <div class="game__result"></div>
                    <button class="game__close-btn">Вернуться к началу</button>
                </div>
                
            </article>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <!-- <script src="js/cat-shop_GOOD_copy.js"></script> -->
    <script src="js/cat-game.js"></script>
</body>
</html>
